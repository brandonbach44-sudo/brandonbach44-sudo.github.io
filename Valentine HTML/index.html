<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Theatrical font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  overflow: hidden;
  color: white;
  font-family: "Cormorant Garamond", Georgia, serif;
  background:
    radial-gradient(ellipse at 20% 10%, rgba(255,154,203,0.4) 0%, transparent 40%),
    radial-gradient(ellipse at 80% 15%, rgba(60,255,122,0.35) 0%, transparent 45%),
    radial-gradient(ellipse at 50% 80%, rgba(60,255,122,0.2) 0%, transparent 50%),
    radial-gradient(circle at center, #1a1a2e 0%, #0d0d1a 60%, #000 100%);
}

/* ===== CURTAIN REVEAL ===== */
.curtain-left, .curtain-right {
  position: fixed;
  top: 0;
  width: 51%;
  height: 100%;
  background: linear-gradient(to bottom, #2d0a0a, #1a0505);
  z-index: 1000;
  animation: curtainOpen 2s ease-out 0.5s forwards;
}

.curtain-left {
  left: 0;
  transform-origin: left center;
}

.curtain-right {
  right: 0;
  transform-origin: right center;
}

/* Curtain fabric folds */
.curtain-left::before, .curtain-right::before {
  content: "";
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    90deg,
    transparent 0px,
    rgba(0,0,0,0.3) 20px,
    transparent 40px
  );
}

/* Gold trim */
.curtain-left::after, .curtain-right::after {
  content: "";
  position: absolute;
  top: 0;
  width: 30px;
  height: 100%;
  background: linear-gradient(to bottom, #d4af37, #b8962e, #d4af37);
  opacity: 0.7;
}

.curtain-left::after { right: 0; }
.curtain-right::after { left: 0; }

@keyframes curtainOpen {
  0% { transform: scaleX(1); }
  100% { transform: scaleX(0); }
}

/* ===== MARQUEE LIGHTS BORDER ===== */
.marquee-border {
  position: fixed;
  inset: 8px;
  border: none;
  pointer-events: none;
  z-index: 50;
}

.marquee-light {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #fffbe6;
  border-radius: 50%;
  box-shadow: 0 0 6px 2px rgba(255,251,230,0.8), 0 0 12px 4px rgba(255,220,100,0.4);
  animation: marqueeTwinkle 1s ease-in-out infinite;
}

@keyframes marqueeTwinkle {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(0.8); }
}

/* ===== TWINKLING STARS ===== */
.star {
  position: fixed;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  pointer-events: none;
  z-index: 3;
  animation: twinkle 2s ease-in-out infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.5); }
}

/* ===== GLINDA BUBBLES ===== */
.bubble {
  position: fixed;
  border-radius: 50%;
  pointer-events: none;
  z-index: 6;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,154,203,0.2) 50%, transparent 70%);
  border: 1px solid rgba(255,255,255,0.3);
  animation: bubbleFloat linear infinite;
}

@keyframes bubbleFloat {
  0% {
    transform: translateY(100vh) translateX(0) scale(0.5);
    opacity: 0;
  }
  10% {
    opacity: 0.7;
    transform: translateY(80vh) translateX(10px) scale(1);
  }
  50% {
    transform: translateY(40vh) translateX(-15px) scale(1);
  }
  90% {
    opacity: 0.5;
  }
  100% {
    transform: translateY(-10vh) translateX(20px) scale(0.8);
    opacity: 0;
  }
}

/* ===== EMERALD CITY SILHOUETTE ===== */
.emerald-city {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 180px;
  pointer-events: none;
  z-index: 4;
  opacity: 0.15;
}

/* ===== WITCH HAT & GLINDA BUBBLE SILHOUETTES ===== */
.silhouette {
  position: fixed;
  bottom: 15%;
  pointer-events: none;
  z-index: 4;
  opacity: 0;
  transition: opacity 1.5s ease-out;
}

.silhouette.show {
  opacity: 1;
}

.witch-hat {
  left: 8%;
  transform: rotate(12deg);
  filter: drop-shadow(0 0 20px rgba(60,255,122,0.4));
}

.glinda-bubble {
  right: 8%;
  transform: rotate(-8deg);
  filter: drop-shadow(0 0 20px rgba(255,154,203,0.4));
}

/* ===== GLOSSY STAGE FLOOR ===== */
.stage-floor {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 120px;
  pointer-events: none;
  z-index: 3;
  background: linear-gradient(to bottom, 
    transparent 0%,
    rgba(30,20,15,0.3) 20%,
    rgba(40,25,20,0.5) 60%,
    rgba(50,30,25,0.7) 100%
  );
}

/* Floor reflection/shine */
.stage-floor::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to top,
    rgba(255,255,255,0.03) 0%,
    transparent 50%
  );
}

/* Subtle glossy highlight */
.stage-floor::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 10%;
  width: 80%;
  height: 2px;
  background: linear-gradient(90deg, 
    transparent,
    rgba(255,255,255,0.1) 20%,
    rgba(255,255,255,0.15) 50%,
    rgba(255,255,255,0.1) 80%,
    transparent
  );
}

/* dark theatrical overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(ellipse at 50% 30%, transparent 0%, rgba(0,0,0,0.4) 70%),
    linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.5));
  pointer-events: none;
  z-index: 1;
}

/* spotlight effect */
body::after {
  content: "";
  position: fixed;
  top: -50%;
  left: 50%;
  transform: translateX(-50%);
  width: 120%;
  height: 100%;
  background: radial-gradient(ellipse at 50% 0%, rgba(255,255,255,0.08) 0%, transparent 50%);
  pointer-events: none;
  z-index: 2;
}

/* layout */
.stage {
  position: relative;
  z-index: 10;
  height: 100%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  text-align: center;
  padding: 40px;
}

/* headline */
h1 {
  font-family: "Cinzel Decorative", serif;
  font-size: clamp(48px, 10vw, 80px);
  font-weight: 700;
  letter-spacing: 8px;
  background: linear-gradient(135deg, #3cff7a 0%, #98ffbe 25%, #ff9acb 50%, #ffb8d9 75%, #3cff7a 100%);
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: shimmer 4s ease-in-out infinite;
  filter: drop-shadow(0 0 30px rgba(60,255,122,0.4)) drop-shadow(0 0 60px rgba(255,154,203,0.3));
}

@keyframes shimmer {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.subtitle {
  font-size: clamp(22px, 4vw, 32px);
  font-weight: 400;
  font-style: italic;
  opacity: 0.95;
  letter-spacing: 2px;
  text-shadow: 0 0 20px rgba(255,255,255,0.3);
}

/* Wicked quote */
.quote {
  font-size: clamp(14px, 2.5vw, 18px);
  font-style: italic;
  opacity: 0.7;
  margin-top: 10px;
  max-width: 400px;
}

.quote::before, .quote::after {
  content: "âœ¦";
  margin: 0 10px;
  color: #3cff7a;
}

/* button container - keeps buttons in flow */
.button-container {
  display: flex;
  gap: 40px;
  margin-top: 30px;
  position: relative;
  z-index: 100;
}

/* buttons */
button {
  padding: 18px 44px;
  font-family: "Cormorant Garamond", serif;
  font-size: 22px;
  font-weight: 600;
  border-radius: 999px;
  border: 2px solid transparent;
  cursor: pointer;
  transition: transform .2s ease, box-shadow .3s ease;
  letter-spacing: 1px;
}

#yesBtn {
  background: linear-gradient(135deg, #ff9acb, #ffb8d9, #ffc2e0);
  color: #4a0035;
  border-color: rgba(255,255,255,0.3);
  box-shadow: 
    0 0 30px rgba(255,154,203,0.6),
    0 0 60px rgba(255,154,203,0.3),
    inset 0 1px 0 rgba(255,255,255,0.4);
  animation: yesPulse 2s ease-in-out infinite;
}

@keyframes yesPulse {
  0%, 100% { 
    box-shadow: 
      0 0 30px rgba(255,154,203,0.6),
      0 0 60px rgba(255,154,203,0.3),
      inset 0 1px 0 rgba(255,255,255,0.4);
  }
  50% { 
    box-shadow: 
      0 0 40px rgba(255,154,203,0.8),
      0 0 80px rgba(255,154,203,0.4),
      inset 0 1px 0 rgba(255,255,255,0.4);
  }
}

#yesBtn:hover {
  transform: scale(1.1);
  box-shadow: 
    0 0 50px rgba(255,154,203,0.9),
    0 0 100px rgba(255,154,203,0.5),
    inset 0 1px 0 rgba(255,255,255,0.4);
}

#noBtn {
  position: fixed;
  background: linear-gradient(135deg, #3cff7a, #7affab, #a6ffc5);
  color: #003d1a;
  border-color: rgba(255,255,255,0.3);
  box-shadow: 
    0 0 22px rgba(60,255,122,0.5),
    inset 0 1px 0 rgba(255,255,255,0.4);
  z-index: 100;
}

/* reveal message */
#reveal {
  font-size: clamp(24px, 4vw, 34px);
  font-weight: 600;
  opacity: 0;
  transform: translateY(30px) scale(0.9);
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  background: linear-gradient(90deg, #ff9acb, #fff, #3cff7a);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-top: 20px;
  pointer-events: none;
}

#reveal.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

#loveMessage {
  display: inline-block;
  opacity: 0;
  margin-top: 10px;
  transition: opacity 1s ease-out;
}

#loveMessage.show {
  opacity: 1;
}

/* celebration container */
#celebration {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 200;
  overflow: hidden;
}

.heart {
  position: absolute;
  font-size: 30px;
  opacity: 0;
  animation: floatUp 3s ease-out forwards;
}

@keyframes floatUp {
  0% {
    opacity: 1;
    transform: translateY(0) scale(0) rotate(0deg);
  }
  10% {
    opacity: 1;
    transform: translateY(-20px) scale(1) rotate(10deg);
  }
  100% {
    opacity: 0;
    transform: translateY(-100vh) scale(0.5) rotate(360deg);
  }
}

.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  opacity: 0;
  animation: confettiFall 3s ease-out forwards;
}

@keyframes confettiFall {
  0% {
    opacity: 1;
    transform: translateY(-20px) rotate(0deg);
  }
  100% {
    opacity: 0;
    transform: translateY(100vh) rotate(720deg);
  }
}

/* floating particles */
.particle {
  position: fixed;
  border-radius: 50%;
  opacity: 0;
  pointer-events: none;
  z-index: 5;
  animation: float linear infinite;
}

@keyframes float {
  0% { 
    transform: translateY(100vh) rotate(0deg); 
    opacity: 0; 
  }
  10% { opacity: 0.8; }
  90% { opacity: 0.6; }
  100% { 
    transform: translateY(-10vh) rotate(360deg); 
    opacity: 0; 
  }
}

/* hide buttons after yes */
.hidden {
  opacity: 0 !important;
  pointer-events: none !important;
  transition: opacity 0.5s ease-out !important;
}
</style>
</head>

<body>

<div class="stage">
  <h1>Grace</h1>
  <p class="subtitle">Will you be my Valentine?</p>

    <button id="yesBtn">Yes</button>

  </div>
  
  <p id="reveal">ðŸ’š The date is officially set ðŸ’—<br><span id="loveMessage"></span></p>

<!-- Curtains -->

  <defs>

<!-- Emerald City silhouette -->
<svg class="emerald-city" viewBox="0 0 1200 200" preserveAspectRatio="xMidYMax slice">
  <defs>
    <linearGradient id="cityGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3cff7a;stop-opacity:0.6" />

    </linearGradient>
  </defs>
  <!-- Central spire -->

  <rect x="660" y="80" width="20" height="120" fill="url(#cityGlow)"/>
  <rect x="742" y="100" width="18" height="100" fill="url(#cityGlow)"/>
  <polygon points="751,100 740,70 762,70" fill="url(#cityGlow)"/>
  <rect x="788" y="120" width="22" height="80" fill="url(#cityGlow)"/>
  <rect x="835" y="140" width="15" height="60" fill="url(#cityGlow)"/>
  <!-- Outer buildings -->

<button id="noBtn">No</button>

<div id="celebration"></div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const reveal = document.getElementById("reveal");
const celebration = document.getElementById("celebration");

/* Position No button initially next to Yes button */
function positionNoButton() {
  const yesRect = yesBtn.getBoundingClientRect();
  noBtn.style.left = (yesRect.right + 40) + "px";
  noBtn.style.top = yesRect.top + "px";
}

// Initial position after a brief delay to let layout settle
setTimeout(positionNoButton, 100);
window.addEventListener("resize", positionNoButton);

/* YES click - celebration! */
yesBtn.onclick = () => {
  reveal.classList.add("show");
  yesBtn.classList.add("hidden");
  noBtn.classList.add("hidden");
  
  // Add "Love you Gracelyn" after a short delay
  setTimeout(() => {
    const loveMsg = document.getElementById("loveMessage");
    loveMsg.textContent = "Love you Gracelyn ðŸ’•";
    loveMsg.classList.add("show");
    
    // Show witch hat and Glinda bubble silhouettes
    setTimeout(() => {
      document.getElementById("witchHat").classList.add("show");
      document.getElementById("glindaBubble").classList.add("show");
    }, 500);
  }, 800);
  
  // Launch celebration
  launchCelebration();
};

function launchCelebration() {
  const emojis = ["ðŸ’š", "ðŸ’—", "ðŸ’–", "ðŸ’•", "âœ¨", "ðŸŒŸ", "ðŸ’«"];
  const colors = ["#3cff7a", "#ff9acb", "#ffb8d9", "#a6ffc5", "#fff"];
  
  // Create hearts floating up
  for (let i = 0; i < 30; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      celebration.appendChild(heart);
      
      setTimeout(() => heart.remove(), 4000);
    }, i * 80);
  }
  
  // Create confetti falling
  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.top = "-10px";
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "2px";
      confetti.style.width = (6 + Math.random() * 8) + "px";
      confetti.style.height = (6 + Math.random() * 8) + "px";
      confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
      celebration.appendChild(confetti);
      
      setTimeout(() => confetti.remove(), 4000);
    }, i * 50);
  }
}

/* NO button - runs away from mouse */
let noX = 0;
let noY = 0;
let initialized = false;

document.addEventListener("mousemove", e => {
  if (noBtn.classList.contains("hidden")) return;
  
  const rect = noBtn.getBoundingClientRect();
  
  // Initialize position tracking
  if (!initialized) {
    noX = rect.left;
    noY = rect.top;
    initialized = true;
  }
  
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  
  const dx = cx - e.clientX;
  const dy = cy - e.clientY;
  const dist = Math.sqrt(dx * dx + dy * dy);
  
  const dangerRadius = 160;
  
  if (dist < dangerRadius) {
    const force = (dangerRadius - dist) / dangerRadius;
    noX += (dx / dist) * force * 18;
    noY += (dy / dist) * force * 18;
    
    const padding = 10;
    const maxX = window.innerWidth - rect.width - padding;
    const maxY = window.innerHeight - rect.height - padding;
    
    // Check if cornered - if button would go out of bounds on multiple sides
    const hitLeft = noX < padding;
    const hitRight = noX > maxX;
    const hitTop = noY < padding;
    const hitBottom = noY > maxY;
    
    // If cornered (hitting 2+ edges while mouse is close), teleport!
    const cornered = (hitLeft || hitRight) && (hitTop || hitBottom);
    
    if (cornered && dist < 100) {
      // Teleport to a random safe spot away from mouse
      let newX, newY;
      let attempts = 0;
      
      do {
        newX = padding + Math.random() * (maxX - padding);
        newY = padding + Math.random() * (maxY - padding);
        const newDist = Math.sqrt(
          Math.pow(newX + rect.width/2 - e.clientX, 2) + 
          Math.pow(newY + rect.height/2 - e.clientY, 2)
        );
        attempts++;
      } while (newDist < 200 && attempts < 20);
      
      noX = newX;
      noY = newY;
    } else {
      // Normal boundary clamping
      noX = Math.max(padding, Math.min(maxX, noX));
      noY = Math.max(padding, Math.min(maxY, noY));
    }
    
    noBtn.style.left = noX + "px";
    noBtn.style.top = noY + "px";
  }
});

/* Create floating particles */
for (let i = 0; i < 40; i++) {
  const p = document.createElement("div");
  p.className = "particle";
  p.style.left = Math.random() * 100 + "vw";
  p.style.width = (4 + Math.random() * 4) + "px";
  p.style.height = p.style.width;
  p.style.background = Math.random() > 0.5 ? "#3cff7a" : "#ff9acb";
  p.style.animationDuration = (8 + Math.random() * 8) + "s";
  p.style.animationDelay = Math.random() * 8 + "s";
  document.body.appendChild(p);
}

/* Create marquee lights around the border */
const marqueeBorder = document.getElementById("marqueeBorder");
const spacing = 35;

function createMarqueeLights() {
  marqueeBorder.innerHTML = '';
  const w = window.innerWidth - 16;
  const h = window.innerHeight - 16;
  
  // Top edge
  for (let x = 20; x < w; x += spacing) {
    createLight(x, 0);
  }
  // Bottom edge
  for (let x = 20; x < w; x += spacing) {
    createLight(x, h - 8);
  }
  // Left edge
  for (let y = spacing; y < h - spacing; y += spacing) {
    createLight(0, y);
  }
  // Right edge
  for (let y = spacing; y < h - spacing; y += spacing) {
    createLight(w - 8, y);
  }
}

function createLight(x, y) {
  const light = document.createElement("div");
  light.className = "marquee-light";
  light.style.left = x + "px";
  light.style.top = y + "px";
  light.style.animationDelay = (Math.random() * 0.5) + "s";
  marqueeBorder.appendChild(light);
}

createMarqueeLights();
window.addEventListener("resize", createMarqueeLights);

/* Create twinkling stars */
for (let i = 0; i < 60; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 70 + "vh"; // Keep stars in upper 70%
  star.style.animationDelay = Math.random() * 2 + "s";
  star.style.animationDuration = (1.5 + Math.random() * 2) + "s";
  
  // Vary star sizes slightly
  const size = 2 + Math.random() * 2;
  star.style.width = size + "px";
  star.style.height = size + "px";
  
  document.body.appendChild(star);
}

/* Create Glinda bubbles */
function createBubble() {
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  
  const size = 15 + Math.random() * 35;
  bubble.style.width = size + "px";
  bubble.style.height = size + "px";
  bubble.style.left = Math.random() * 100 + "vw";
  bubble.style.animationDuration = (8 + Math.random() * 6) + "s";
  
  document.body.appendChild(bubble);
  
  // Remove bubble after animation
  setTimeout(() => bubble.remove(), 14000);
}

// Create initial bubbles
for (let i = 0; i < 8; i++) {
  setTimeout(createBubble, i * 800);
}

// Keep creating bubbles
setInterval(createBubble, 2000);
</script>
